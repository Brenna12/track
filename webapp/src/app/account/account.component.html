<div class="container">
  <div class="row">
    <div class="col s12">
      <h4 class="left-align"></h4>



      <div class="row">
        <div class="col s12 m12">
          <div class="card lightblue darken-1">
            <div class="card-content white-text">
              <h4 class="">My Projects</h4>
              <p *ngIf="user" class="lead">Welcome,
                <strong>{{user?.first_name}}</strong>!</p>
              <br>
              <p>Below you will find projects you have been invited to track. Click on <b>View Board</b> to be taken to
                the project tracker.</p>
                <br>


          <div *ngIf="loading" class="center">
              <mat-spinner style="margin:0 auto;" [color]="warn"></mat-spinner>
          </div>
              <ul *ngIf="!loading"class="collection with-header">
                <li class="collection-header  black-text">
                  <h4>Available Projects</h4>
                </li>

                <li *ngFor="let tag of tags" class="collection-item black-text">
                  <div>{{tag.project_name}} | <span class="green-text">{{tag.status}}</span>
                    <a routerLink="/board/{{tag.id}}" class="secondary-content">
                      View Board <i class="material-icons">send</i>
                    </a>
                  </div>
                </li>

              </ul>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
